<template name="item">
    <li>
        <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
        <span class="aligned dark-text">item: </span><span class="aligned">{{text}} </span><span class="aligned dark-text">- belongs to task: </span>
        <span class="aligned">{{task}}</span>
        <button class="delete">&times;</button>

    </li>
</template>
