<template name="mainContainer">
    <div class="app">
    
        <header>
            {{> menu}}
            <div class="app-bar">
                
                <div class="app-header">
                    <h1>Todo Projects {{incompleteProjectCount}}</h1>
                    <h1>Todo List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>
        
        <div class="main">
            {{#if isUserLogged}}
                <div class="user">
                    {{getUser.username}} ðŸšª
                </div>
                
                {{> form}}
                <!-- {{> my-projectform}}
                {{> my-taskform}}
                {{> my-itemform}} -->

                <div class="filter">
                    <button id="hide-completed-button">
                        {{#if hideCompleted}}
                                Show All
                        {{else}}
                                Hide Completed
                        {{/if}}
                    </button>
                </div>
                {{#if isLoading}}
                    <div class="loading">loading...</div>
                {{/if}}
                <h2>Tasks</h2>
                <div class="taskfeatures">{{> taskfeatures}}</div>
                <div class="tasks">
                    {{#each tasks}}
                        {{> task}}                       
                                    <!-- create real item in bdd - form ? -->
                                    <!-- conserver etat appli-blaze ? maj liste  -->        
                    {{/each}}
                </div>
                <h2>Projects</h2>
                <ul class="projects">
                    {{#each projects}}
                        {{> project}}
                    {{/each}}
                </ul>
                <!-- <h2>Items</h2>
                <ul class="items">
                    {{#each items}}
                        {{> item}}
                    {{/each}}
                </ul> -->
                
            {{else}}
                {{> login }}
                {{> test }}
            {{/if}}

        </div>
    </div>
</template>
