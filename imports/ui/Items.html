<template name="allitems">
    test
    {{> menu}} 
    <h2>All items</h2>
    <div class="filter">
        <button id="hide-completed-button">
            {{#if hideCompleted}}
                    Show All
            {{else}}
                    Hide Completed
            {{/if}}
        </button>
    </div>
    {{#if isLoading}}
        <div class="loading">loading...</div>
    {{/if}}
    <div class="items">
        {{#each items}}
            {{> item}}                       
                              
        {{/each}}   
    </div>
</template>
